<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tac.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Tic Tac Toe </title>
</head>
<body>
    <section>
        <p class="game-title text-center">Tic Tac Toe</p>
        <div class="container">
            <div class="row">
                <div class="col-sm-1 cell text-center" data-cell-index="0"></div>
                <div class="col-sm-1 cell text-center" data-cell-index="1"></div>
                <div class="col-sm-1 cell text-center" data-cell-index="2"></div>
            </div>
            <div class="row">
                <div class="col-sm-1 cell text-center" data-cell-index="3"></div>
                <div class="col-sm-1 cell text-center" data-cell-index="4"></div>
                <div class="col-sm-1 cell text-center" data-cell-index="5"></div>
            </div>
            <div class="row">
                <div class="col-sm-1 cell text-center" data-cell-index="6"></div>
                <div class="col-sm-1 cell text-center" data-cell-index="7"></div>
                <div class="col-sm-1 cell text-center" data-cell-index="8"></div>
            </div>
        </div>
        <p class="game-status"></p>
        <button class="reset"> Reset game </button>
    </section>
    <script src="toe.js"></script>
</body>
</html>
